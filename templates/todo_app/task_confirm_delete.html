{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Confirm Tag Deletion - Todo List{% endblock %}

{% block content %}
    <h1>Confirm Task Deletion</h1>
    <p>Are you sure you want to delete this Task?</p>

    <form method="post" action="{% url 'todo_list:delete-task' pk=task.pk %}" class="form-inline">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Delete Task</button>
        <a href="{% url 'todo_list:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
