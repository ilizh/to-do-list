{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Tag - Todo List{% endblock %}

{% block content %}
    <h1>Delete Tag</h1>
    <p>Are you sure you want to delete this tag?</p>
    <form method="post" action="{% url 'todo_list:delete_tag' pk=tag.id %}">
        {% csrf_token %}
        <button type="submit">Delete Tag</button>
    </form>
    <a href="{% url 'todo_list:tag_list' %}">Cancel</a>
{% endblock %}
