{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Tag - Todo List{% endblock %}

{% block content %}
    <h1>Add Tag</h1>
    <form method="post" action="{% url 'todo_list:add-tag' %}" class="form-inline">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Add Tag</button>
    </form>
{% endblock %}
